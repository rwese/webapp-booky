# Backend Service Configuration
# File: backend/k8s/service.yaml

apiVersion: v1
kind: Service
metadata:
  name: booky-backend
  namespace: booky-production
  labels:
    app: booky
    component: backend
  annotations:
    description: Booky Backend API Service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: booky
    component: backend
---
# Redis Service (for rate limiting and caching)
apiVersion: v1
kind: Service
metadata:
  name: booky-redis
  namespace: booky-production
  labels:
    app: booky
    component: redis
  annotations:
    description: Booky Redis Cache
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: booky
    component: redis
---
# PostgreSQL Service (if running in cluster)
apiVersion: v1
kind: Service
metadata:
  name: booky-postgres
  namespace: booky-production
  labels:
    app: booky
    component: postgres
  annotations:
    description: Booky PostgreSQL Database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: booky
    component: postgres
---
# Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booky-ingress
  namespace: booky-production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-connections: "100"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  tls:
    - hosts:
        - api.booky.app
      secretName: booky-tls
  rules:
    - host: api.booky.app
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: booky-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: booky-backend
                port:
                  number: 80
---
# Certificate (for cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: booky-tls
  namespace: booky-production
spec:
  secretName: booky-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: api.booky.app
  dnsNames:
    - api.booky.app
