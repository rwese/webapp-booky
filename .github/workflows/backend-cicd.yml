name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/booky-backend
  BACKEND_DIR: backend

jobs:
  # Code Quality Check
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ env.BACKEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm run lint || true

      - name: Run type check
        working-directory: ${{ env.BACKEND_DIR }}
        run: npx tsc --noEmit

  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ env.BACKEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm ci

      - name: Create test environment file
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          cat > .env.test << EOF
          DATABASE_URL="postgresql://postgres:postgres@localhost:5432/booky_test?schema=public"
          AUTH_SECRET="test-jwt-secret-key-change-in-production"
          AUTH_JWT_EXPIRES_IN="1h"
          AUTH_REFRESH_TOKEN_EXPIRES_IN="1d"
          AUTH_PASSWORD_RESET_EXPIRES_IN="15m"
          AUTH_BCRYPT_ROUNDS="4"
          STORAGE_PATH="./storage-test"
          MAX_FILE_SIZE="1048576"
          EOF

      - name: Start PostgreSQL
        uses: supercharge-actions/postgresql-action@v1
        with:
          postgresql-version: '15'
          postgresql-db: booky_test
          postgresql-user: postgres
          postgresql-password: postgres

      - name: Run unit tests
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ${{ env.BACKEND_DIR }}/coverage/lcov.info
          fail_ci_if_error: false

  # Build and Push Docker Image
  build-push:
    runs-on: ubuntu-latest
    needs: [quality-check, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BACKEND_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: kubectl apply, docker-compose pull && docker-compose up -d, etc.
          
      - name: Wait for deployment
        run: sleep 30

      - name: Health Check
        run: |
          echo "Performing health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging-api.booky.app/api/health)
          if [ $response -eq 200 ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed!"
            exit 1
          fi

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Consider: blue-green deployment, canary, or rolling update
          
      - name: Wait for deployment
        run: sleep 60

      - name: Health Check
        run: |
          echo "Performing health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.booky.app/api/health)
          if [ $response -eq 200 ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed - rolling back!"
            exit 1
          fi

  # Database Migration
  database-migration:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          # Add Prisma migration commands
          # npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, database-migration]
    if: always()
    steps:
      - name: Send notification
        if: needs.deploy-production.result == 'success'
        run: |
          echo "Deployment successful! Sending notification..."
          # Add notification logic (Slack, Discord, email, etc.)

      - name: Send failure notification
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "Deployment failed! Sending alert..."
          # Add failure notification logic
